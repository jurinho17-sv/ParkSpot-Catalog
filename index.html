<!DOCTYPE html>
<html>
  <head>
    <title>I'm Ju Ho Kim</title>
    <link rel="icon" href="bitmoji-juho.png" type="image/png">
    <meta name="description" content="A Catalog of Parking Spots in Pasadena" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
  </head>

  <body>
    <header class="main-header">
      <h1 class="title">ParkSpot</h1>
      <p class="subtitle">Find the best parking in Pasadena</p>

      <div class="controls">
        <!-- Search input -->
        <input type="text" id="search-input" placeholder="Search by name or location">

        <!-- Sort dropdown -->
        <select id="sort-select">
          <option value="default">Sort by ...</option>
          <option value="price-low">Price: Low to High</option>
          <option value="price-high">Price: High to Low</option>
          <option value="rating-high">Rating: High to Low</option>
          <option value="rating-low">Rating: Low to High</option>
        </select>
      </div>
    </header>

    <div id="card-container"></div>

    <!-- Template card that'll be hidden and cloned in JS -->
    <div class="card" style="display: none">
      <div class="card-content">
        <h2>Parking Spot Name</h2>
        <img src="" alt="Parking Location" />
        <p class="description"></p>
        <p class="location"></p>
        <p class="price"></p>
        <p class="rating"></p>
      </div>
    </div>


    <div class="button-container">
      <button onclick="resetFilters();">Show All Spots</button>
      <button onclick="parkingTipAlert();">Get Parking Tips!</button>
    </div>


    <footer class="footer">
      <p>Ju Ho Kim. 2025 Snap Engineering Academy applicant.</p>
    </footer>
  </body>
</html>
